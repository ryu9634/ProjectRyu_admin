			});

	<div id="content" style="padding-top: 0;">
		<section>
			<div class="section-body">

				<input type="hidden" name="idx" >
				<!-- default_type - js 처리용 -->
				<input type="hidden" name="default_type" id="default_type" value="parcel">

				<h3>취소 상세내역</h3>

				<form id="frm" method="post">
					<div class="_type_form_wrap">
						<div class="form-group">
							<label class="col-sm-3 control-label text-right">
								상품 이미지 미리보기
							</label>
							<div class="col-md-9">
								<img th:src="${view.getGoods().getGdImg()}" style="max-width: 200px ; max-height: 200px">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label text-right" for="gdName">
							상품이름
						</label>
						<div class="col-md-9">
							<input type="text" required="required" name="gdName"
								   class="form-control" id="gdName" th:value="${view.getGoods().getGdName()}" data-nick=""
								   aria-required="true" readonly="readonly">
							<div class="form-control-line"></div>
						</div>
					</div>
					<div class="_type_form_wrap">
						<div class="form-group">
							<label class="col-sm-3 control-label text-right"
								   for="orderNum">
								주문번호</label>
							<div class="col-md-9">
								<input type="text" autocomplete="off" required=""
									   name="orderNum" class="form-control"
									   id="orderNum" th:value="${view.getOrderNum()}" readonly="readonly">
							</div>
						</div>
					</div>
					<div class="_type_form_wrap">
						<div class="form-group">
							<label class="col-sm-3 control-label text-right"
								   for="userIdx">
								구매한 유저 no.</label>
							<div class="col-md-9">
								<input type="text" autocomplete="off" required=""
									   name="userIdx" class="form-control"
									   id="userIdx" th:value="${view.getUserIdx()}" readonly="readonly">
							</div>
						</div>
					</div>
					<div class="_type_form_wrap">
						<div class="form-group">
							<label class="col-sm-3 control-label text-right"
								   for="orderRegdate">
								주문날짜
							</label>
							<div class="col-md-9">
								<input type="text" autocomplete="off" required=""
									   name="orderRegdate" class="form-control"
									   id="orderRegdate" th:value="${view.getOrderRegdate()}" readonly="readonly">
							</div>
						</div>
					</div>
					<div class="_type_form_wrap">
						<div class="form-group">
							<label class="col-sm-3 control-label text-right"
								   for="orderSeller">
								판매자
							</label>
							<div class="col-md-9">
								<input type="text" autocomplete="off" required=""
									   name="orderSeller" class="form-control"
									   id="orderSeller" th:value="${view.getOrderSeller()}" readonly="readonly">
							</div>
						</div>
					</div>
					<div class="_type_form_wrap">
						<div class="form-group">
							<label class="col-sm-3 control-label text-right"
								   for="orderStatus">
								주문상태
							</label>
							<div class="col-md-9">
								<strong>현재 주문 상태 : </strong><br>
								<span th:if="${view.getOrderStatus().toString().equals('CANCELED')}" th:text="취소완료" >결제확인 </span>
								<select th:value="${view.getOrderStatus()}" name="orderStatus" class="form-control"
										id="orderStatus">
									<option th:selected="${view.getOrderStatus()} =='PAY'" th:value="PAY" th:text="결제완료"></option>
									<option th:selected="${view.getOrderStatus()} =='READY'" th:value="READY" th:text="배송준비중"></option>
									<option th:selected="${view.getOrderStatus()} =='SEND'" th:value="SEND" th:text="배송중"></option>
									<option th:selected="${view.getOrderStatus()} =='FINISH'" th:value="FINISH" th:text="배송완료"></option>
									<option th:selected="${view.getOrderStatus()} =='CANCELED'" th:value="CANCELED" th:text="취소완료"></option>
									<option th:selected="${view.getOrderStatus()} =='RETURNING'" th:value="RETURNING" th:text="환불중"></option>
									<option th:selected="${view.getOrderStatus()} =='RETURNED'" th:value="RETURNED" th:text="환불완료"></option>
									<option th:selected="${view.getOrderStatus()} =='EXCHANGING'" th:value="EXCHANGING" th:text="교환중"></option>
									<option th:selected="${view.getOrderStatus()} =='EXCHANGED'" th:value="EXCHANGED" th:text="교환완료"></option>
								</select>
							</div>
						</div>
					</div>

					<input type="button" id="btn-save" value="수정완료" class="btn btn-primary" onclick="modifySubmit()">
					<!--					<input type="hidden" id="method" name="_method"/>-->
					<!--					<input type="button" id="delete" value="상품삭제" class="btn btn-default-bright" onclick="deleteSubmit()">-->

				</form>
				<br> <br>
				<div id="message"></div>
			</div>
		</section>

	<script type="text/javascript">
		window.onload= function() {
			var httpRequest;
			/* button이 클릭되었을때 이벤트 */
			document.getElementById("ajaxCall").addEventListener('click', () => {
				/* textBox에 작성된 name 데이터를 가져옴 */
				var inputName = document.getElementById("inputName").value;
				/* 입력된 데이터 Json 형식으로 변경 */
				var reqJson = new Object();
				reqJson.name = inputName;
				/* 통신에 사용 될 XMLHttpRequest 객체 정의 */
				httpRequest = new XMLHttpRequest();
				/* httpRequest의 readyState가 변화했을때 함수 실행 */
				httpRequest.onreadystatechange = () => {
					/* readyState가 Done이고 응답 값이 200일 때, 받아온 response로 name과 age를 그려줌 */
					if (httpRequest.readyState === XMLHttpRequest.DONE) {
						if (httpRequest.status === 200) {
							var result = httpRequest.response;
							document.getElementById("name").innerText = result.name;
							document.getElementById("age").innerText = result.age;
						} else {
							alert('request에 뭔가 문제가 있어요.');
						}
					}
				};
				/* Post 방식으로 요청 */
				httpRequest.open('POST', '/postAgeByName', true);
				/* Response Type을 Json으로 사전 정의 */
				httpRequest.responseType = "json";
				/* 요청 Header에 컨텐츠 타입은 Json으로 사전 정의 */
				httpRequest.setRequestHeader('Content-Type', 'application/json');
				/* 정의된 서버에 Json 형식의 요청 Data를 포함하여 요청을 전송 */
				httpRequest.send(JSON.stringify(reqJson));

			});
		}

	</script>

		let data = { //JavaScript Object
